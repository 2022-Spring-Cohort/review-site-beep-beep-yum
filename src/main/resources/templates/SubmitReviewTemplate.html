<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Review</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <header>
        <h1>
            Beep-Beep Yum
    
        </h1>
    </header>
    <nav>
        <ul>
            <li><a th:href="'/AllHashtagTemplate'">Hashtags</a></li>
            <li><a href="./SubmitReview.html">Submit Review</a></li>
            <li><a th:href="'/'">All Categories</a></li>
        </ul>
    </nav>

<main>
    <h1>Submit Review</h1>
    <div>
        <div class="ReviewInput">
            <label >Review: </label>
            <input type="text">
            
        </div>
        <br>
        <div class="ReviewInput">
            <label>Rating: </label>
            <input type="text">
        </div>
        <div class="SubmitButton">
            <button type="submit">Submit Review</button>
        </div>

        <form th:action="'/books/'+${inBook.id}" method="POST">
            <label for="review">Enter Review</label><br>
            <!--        <input type="text" id="review" name="review" placeholder="Great book ever"><br>-->
            <textarea id="review" name="review" rows="4" cols="50"></textarea>
            <br>
            <label for="starRating">Star rating</label><br>
            <input type="text" id="starRating" name="starRating" placeholder="4 star truck!"><br>
            <input name = "foodTruckId" type="hidden" th:value="${foodTruck.foodTruckId}">



            <input type="submit" value="Submit">
        </form>

    </div>
    
</main>


</body>
</html>
