<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hashtag</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<header>
    <h1>
        Beep-Beep Yum

    </h1>
</header>
<nav>
    <ul>
        <li><a th:href="'/AllHashtagTemplate'">Hashtags</a></li>
        <li><a href="./SubmitReview.html">Submit Review</a></li>
        <li><a th:href="'/'">All Categories</a></li>
    </ul>
</nav>
<main>
    <h1>All Hashtags</h1>
       
    <section class = "HashtagList">
        <ul>

            <li th:each="tempHashtag : ${hashtags}"><a th:href="|/SingleHashtagViewTemplate/${tempHashtag.hashtagId}|" th:text="${tempHashtag.hashtag}"></a></li>

        </ul>
    </section>

</main>


</body>
</html>
