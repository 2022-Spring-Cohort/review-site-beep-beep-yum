<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food Truck List</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<header>
    <h1>
        Beep-Beep Yum

    </h1>
</header>
<nav>
    <ul>
        <li><a th:href="'/AllHashtagsTemplate'">Hashtags</a></li>
        <li><a href="./SubmitReview.html">Submit Review</a></li>
        <li><a th:href="'/'">All Categories</a></li>
    </ul>
</nav>


<main>
    <section class = "FoodTruckList">
        <ul>
            <li th:each="tempCategory: ${categories}"><a th:href="'/CategoriesTemplate/SingleCategoryTruckListTemplate/'+${tempCategory.categoryId}"><img class="foodTruckImgList" th:src="${tempCategory.categoryImage}"></a></li>
        </ul>
    </section>

</main>


</body>
</html>
